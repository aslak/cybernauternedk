<!-- Projekter Start -->
<section id="projekter">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.projekter.title }}</h2>
        <p>{{ .Site.Data.projekter.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range (where .Data.Pages "Section" "projekter").ByWeight }}
      <div class="col-sm-4 col-md-4">
        <div class="projekter-item">
	  <img src="img/{{ .Params.image }}" />
          <h4>{{ .Params.title }}</h4>
          <p>{{ .Params.summary  }}</p>
        </div>
      </div>
      {{ end }}
    </div>

  </div>
</section>
