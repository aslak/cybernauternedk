<!-- Profiler Start -->
<section id="profiler">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.profiler.title }}</h2>
        <p>{{ .Site.Data.profiler.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range (where .Data.Pages "Section" "profiler").ByWeight }}

      <div class="col-sm-6 col-md-3">
        <div class="profiler-item">
          <img src="../img/{{ .Params.image }}" class="profile-picture" />
          <a href="{{ .Permalink }}" class="bold"><h4>{{ .Params.title }}</h4></a>
          <p>{{ .Params.summary }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
