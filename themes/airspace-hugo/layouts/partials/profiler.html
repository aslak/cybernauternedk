<!-- Profiler Start -->
<section id="profiler">
  <div class="container">

    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.profiler.title }}</h2>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      {{ range (where .Data.Pages "Section" "profiler").ByWeight }}

      <div class="col-sm-6 col-md-4">
        <div class="profiler-item">
          <a href="{{ .Permalink }}" class="image-link"><img src="{{ .Params.image }}" class="profile-picture" /></a>
          <a href="{{ .Permalink }}" class="bold"><h4>{{ .Params.title }}</h4></a>
          <p><a href="{{ .Permalink }}">{{ .Params.summary }}</a></p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
