enable: true
title: Vi tilbyder
subtitle: >
  Vi er eksperter i ....

content:

  - icon: fa fa-user-astronaut
    name: Træning af trænere
    text: >
      Bliv klædt på til at undervise andre i cybersikkerhed og digital dannelse.

  - icon: fa fa-paper-plane
    name: Temadage
    text: >
      Sæt cybersikkerhed og digital dannelse på dagsordenen med temadage, der kombinerer debat, praktiske øvelser og oplæg.

  - icon: fa fa-bullhorn
    name: Foredrag
    text: >
      Vi holder foredag om cybersikkerhed, digital dannelse, algoritmernes magt, digital chikane og meget mere.

  - icon: fa fa-rocket
    name: Workshops
    text: >
      Bliv digitalt klar med ny viden og tekniske færdigheder på vores kreative workshops, hvor vi tager teknologien ned i øjenhøjde.