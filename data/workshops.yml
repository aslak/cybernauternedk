enable: true
title: Vi tilbyder
subtitle: >
  Vi er eksperter i ....

content:

  - icon: fa fa-user-astronaut
    name: Træning af trænere
    text: >
      Hvis du underviser på skoler, biblioteker, ungdomsuddannelser mv., tilbyder vi efteruddannelse, der klæder dig på til at formidle it-sikkerhed og digital dannelse til jeres elever eller målgruppe. Vi formidler både praktiske og tekniske kompetencer samt didaktiske greb, der ruster dig til at formidle teknisk stof på en lettilgængelig måde.

  - icon: fa fa-paper-plane
    name: Temadage
    text: >
      Det kan være udfordrende at undervise børn og unge i internetkultur og digital sikkerhed. Vi har god erfaring med at organisere temadage, hvor der tilrettelægges enten et interaktivt format som <a href="/projekter/kryptoløb/">kryptoløbet</a> eller en sammensætning af foredrag, filmvisninger og workshops. Temadagene blander informativt og praktisk indhold, der aktiverer og inddrager de unge.

  - icon: fa fa-bullhorn
    name: Foredrag
    text: >
      Vi tilbyder foredrag og diskussionsoplæg om emner som digital sikkerhed og risiko, privatliv på nettet, fake news, kildekritik, digital chikane, online mobning og sociale mediers påvirkning af samfundet. Vi tilpasser oplæggenes form og kompleksitet til publikummet. Kontakt os, hvis der er specifikke emner, I gerne vil have et oplæg om, da vores trænere har et bredt vidensfelt og er erfarne offentlige talere.

  - icon: fa fa-rocket
    name: Workshops
    text: >
      Emner som digital sikkerhed og privatliv på nettet er komplekse og kan virke skræmmende på folk, der ikke har en dyb teknisk forståelse. Vi har god erfaring med at formidle emnerne gemmen praktiske workshops, hvor deltagerne får redskaber, der gør det nemt at passe på sig selv samtidig med, at deltagerne taler sammen om, hvorfor det er nødvendigt. Se eksempler på workshops vi har holdt her.